<!doctype html>
<html>
  <script>
  var x=5;
  console.log(x); // 5
  var y=3;
  console.log(y); //3
  var z= x * y;
  console.log(z); //15

  var a=5;
  console.log(a);// 5
  var b=3;
  console.log(b);//3
  var c= a + b;
  console.log(c); //8

  var d=5;
  console.log(d); //5
  var e=3;
  console.log(e); //3
  var f= d - e;
  console.log(f); //2

  var g=5;
  console.log(g); //5
  var h=3;
  console.log(h); //3
  var i= g / h;
  console.log(i); //1.67 


  </script>
</html>
