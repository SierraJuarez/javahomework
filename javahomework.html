<!doctype html>
<html>
  <script>
  var x=5;
  console.log(x); // 5
  var y=3;
  console.log(y); //3
  var z= x * y;
  console.log(z); //15

  var a=5;
  console.log(a);// 5
  var b=3;
  console.log(b);//3
  var c= a + b;
  console.log(c); //8

  var d=5;
  console.log(d); //5
  var e=3;
  console.log(e); //3
  var f= d - e;
  console.log(f); //2

  var g=5;
  console.log(g); //5
  var h=3;
  console.log(h); //3
  var i= g / h;
  console.log(i); //1.67

  var first='Sierra ';
  console.log(first); //Sierra

  var middle='Rae ';
  console.log(middle); //Rae

  var last='Juarez ';
  console.log(last); //Juarez

  var name= first + middle + last;
  console.log(name); //Sierra Rae Juarez

  var statement= 'My name is ' + name;
  console.log(statement); //My name is Sierra Rae Juarez

  var greeting= 'Hi, ' + statement;
  console.log(greeting); //Hi, my name is Sierra Rae Juarez

  function square (number) {return number*number;}
  console.log (square(5)); //25

  console.log(square(3)); //9

  console.log(square(2)); //4

  function name (firstName, middleName, lastName) {return firstName + middleName + lastName};
  console.log('Sierra', 'Rae', 'Juarez'); // Sierra Rae Juarez

  console.log('President', 'Donald', 'Trump'); // President Donald Trump

  console.log('Bill', "Michael", "Bob"); //Bill Michael Bob 



  </script>
</html>
